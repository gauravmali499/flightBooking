<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Book Flight</title>
</head>
<body>
    <div class="container">
        <table class="table table-bordered" id="bookingTable">
            <tr>
                <th>Flight Name: </th>
                <td id="flightName"></td> 
            </tr>
            <tr>
                <th>Price: </th>
                <td id="price"></td>
            </tr>
            <tr>
                <th>Name of the Person: </th>
                <td id="nameop"><input type="text"></td>
            </tr>
            <tr>
                <th>No of Person: </th>
                <td><input type="text" id="nop" onchange="price()"></td>
            </tr>
            <tr>
                <th>Tax(10%): </th>
                <td id="tax"></td>
            </tr>
            <tr>
                <th>Total Price with Tax</th>
                <td id="total"></td>
            </tr>
        </table>
    </div>
    <div class="container">
        <button type="button" class="btn btn-outline-secondary">Book Flight</button>
    </div>
    <script src="/BookFlight.js"></script>
</body>
</html>
